<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div>
		<h1>
            <wicket:message key="p.login.text"></wicket:message>
		</h1>
		<form wicket:id="form">
			<p>
				<input type="text" wicket:id="username" />
			</p>
			<p>
				<input type="password" wicket:id="password"  />
			</p>
			<input type="submit" value="login" />
		</form>
	</div>
</wicket:extend>
