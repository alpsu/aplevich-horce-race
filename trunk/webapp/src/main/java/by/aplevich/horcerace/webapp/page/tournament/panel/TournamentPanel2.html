<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <li wicket:id="wrapper-li">
        <p>
            <wicket:container wicket:id="name"/>
            <button type="button" wicket:id="create-new-place-link">
                <wicket:message key="addPlace"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-place-link">
                <wicket:message key="editPlace"></wicket:message>
            </button>
            <br/>
            <button type="button" wicket:id="create-new-horce-link">
                <wicket:message key="addHorce"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-horce-link">
                <wicket:message key="editHorce"></wicket:message>
            </button>
            <br/>
            <button type="button" wicket:id="create-new-jockey-link">
                <wicket:message key="addJockey"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-jockey-link">
                <wicket:message key="editJockey"></wicket:message>
            </button>
            <br/>
            <button type="button" wicket:id="create-new-user-link">
                <wicket:message key="addUser"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-user-link">
                <wicket:message key="editUser"></wicket:message>
            </button>
            <br/>
            <button type="button" wicket:id="create-new-race-link">
                <wicket:message key="addRace"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-race-link">
                <wicket:message key="editRace"></wicket:message>
            </button>
            <br/>
            <button type="button" wicket:id="create-new-runner-link">
                <wicket:message key="addRunner"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-runner-link">
                <wicket:message key="editRunner"></wicket:message>
            </button>
            <br/>
            <button type="button" wicket:id="create-new-bet-link">
                <wicket:message key="addBet"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-bet-link">
                <wicket:message key="editBet"></wicket:message>
            </button>
        </p>
    </li>
</wicket:panel>
