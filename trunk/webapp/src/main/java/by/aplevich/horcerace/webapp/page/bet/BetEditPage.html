<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form">
        <table>
            <caption>
                <wicket:message key="p.betEdit.caption"/>
            </caption>
            <tr>
                <td><label wicket:for="type">
                    <wicket:message key="p.betEdit.type"/>
                    :</label></td>
                <td>
                    <select wicket:id="type" wicket:message="title:p.betEdit.type" class="inputfld"></select>
                </td>
            </tr>
            <tr>
                <td><label wicket:for="currency">
                    <wicket:message key="p.betEdit.currency"/>
                    :</label></td>
                <td>
                    <select wicket:id="currency" wicket:message="title:p.betEdit.currency" class="inputfld"></select>
                </td>
            </tr>
            <tr>
                <td><label wicket:for="sum">
                    <wicket:message key="p.betEdit.sum"/>
                    :</label></td>
                <td><input wicket:id="sum" wicket:message="title:p.betEdit.sum" type="text" class="inputfld"></td>
            </tr>
        </table>
        <div>
            <button type="submit" wicket:id="sumbit-link">
                <wicket:message key="save"/>
            </button>
        </div>
    </form>
</wicket:extend>
