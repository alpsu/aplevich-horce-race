<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <li>
        <wicket:container wicket:id="startTime"/>
        <wicket:container wicket:id="desc"/>
        <br />
        <wicket:message key="p.racePanel.dist"/>:
        <wicket:container wicket:id="dist"/>|
        <wicket:message key="p.racePanel.quant"></wicket:message>:
        <wicket:container wicket:id="quant"></wicket:container>
        <table>
            <thead>
            <tr>
                <th><wicket:message key="p.racePanel.num"></wicket:message></th>
                <th><wicket:message key="p.racePanel.horce"></wicket:message></th>
                <th><wicket:message key="p.racePanel.trainer"></wicket:message></th>
                <th><wicket:message key="p.racePanel.jockey"></wicket:message></th>
                <th><wicket:message key="p.racePanel.age"></wicket:message></th>
                <th><wicket:message key="p.racePanel.koef"></wicket:message></th>
            </tr>
            </thead>
            <tbody wicket:id="wrapper-body">
            <tr wicket:id="list">
                <td class="runnercenter"><a wicket:id="linkPlace">
                    <wicket:container wicket:id="number"></wicket:container>
                </a></td>
                <td><wicket:container wicket:id="horce"></wicket:container></td>
                <td><wicket:container wicket:id="trainer"></wicket:container></td>
                <td><wicket:container wicket:id="jockey"></wicket:container></td>
                <td class="runnercenter"><wicket:container wicket:id="age"></wicket:container></td>
                <td class="runnercenter"><a wicket:id="linkBet">
                    <wicket:container wicket:id="koef"></wicket:container>
                </a></td>
            </tr>
            </tbody>
        </table>
    </li>
</wicket:panel>
