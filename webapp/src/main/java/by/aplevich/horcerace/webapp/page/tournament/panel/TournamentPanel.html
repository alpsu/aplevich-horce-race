<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <li wicket:id="wrapper-li">
        <p>
            <wicket:container wicket:id="name"/>
            <button type="button" wicket:id="create-new-place-link">
                <wicket:message key="add"></wicket:message>
            </button>
            <button type="button" wicket:id="edit-place-link">
                <wicket:message key="edit"></wicket:message>
            </button>
        </p>
    </li>
</wicket:panel>
