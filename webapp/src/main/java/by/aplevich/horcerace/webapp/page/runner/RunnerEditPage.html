<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form">
        <table>
            <caption>
                <wicket:message key="p.runnerEdit.caption"></wicket:message>
            </caption>
            <tr>
                <td><label wicket:for="horce">
                    <wicket:message key="p.runnerEdit.horce"/>
                    :</label></td>
                <td>
                    <select wicket:id="horce" wicket:message="title:p.runnerEdit.horce" class="inputfld"></select>
                </td>
            </tr>
            <tr>
                <td><label wicket:for="jockey">
                    <wicket:message key="p.runnerEdit.jockey"/>
                    :</label></td>
                <td>
                    <select wicket:id="jockey" wicket:message="title:p.runnerEdit.jockey" class="inputfld"></select>
                </td>
            </tr>
            <tr>
                <td><label wicket:for="race">
                    <wicket:message key="p.runnerEdit.race"/>
                    :</label></td>
                <td>
                    <select wicket:id="race" wicket:message="title:p.runnerEdit.race" class="inputfld"></select>
                </td>
            </tr>
            <tr>
                <td><label wicket:for="koefficient">
                    <wicket:message key="p.runnerEdit.koefficient"/>
                    :</label></td>
                <td><input wicket:id="koefficient" wicket:message="title:p.runnerEdit.koefficient" type="text" class="inputfld"></td>
            </tr>
            <tr>
                <td><label wicket:for="place">
                    <wicket:message key="p.runnerEdit.place"/>
                    :</label></td>
                <td><input wicket:id="place" wicket:message="title:p.runnerEdit.place" type="text" class="inputfld"></td>
            </tr>
        </table>
        <div>
            <button type="submit" wicket:id="sumbit-link">
                <wicket:message key="save"></wicket:message>
            </button>
        </div>
    </form>

</wicket:extend>
