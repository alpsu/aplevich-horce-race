<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/html"
      lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title wicket:id="headerTitle">[Page title]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <wicket:header-items/>
    <link href="../images/1430404620_Horse.ico" type="image/vnd.microsoft.icon" rel="icon"/>
</head>
<body>
<div id="body_wrapper">
    <div id="rightcolumn">
        <!-- Start Page Header -->
        <div id="page_header">
        </div>
        <!-- End of Page Header -->
        <!-- Start of Main Navigation Menu -->
        <div id="mainnav">
            <ul>
                <li>
                    <button wicket:id="help">
                        <wicket:message key="help"/>
                    </button>
                </li>
                <li>
                    <button wicket:id="edit-btn">
                        <wicket:message key="edit"/>
                    </button>
                </li>
                <li><span wicket:id="login-logout-panel"></span></li>
                <li style="float: right; padding-top: 5px; padding-right: 5px;"><span wicket:id="language-panel"></span>
                </li>
            </ul>
            <div class="clearthis">&nbsp;</div>
        </div>
        <!-- End of Main Navigation Menu -->
        <!-- Start of Center Column -->
        <div id="centercolumn">
            <wicket:child/>
            <div class="feedbackpanel" wicket:id="feedbackpanel"></div>
        </div>
        <!-- End of Center Column -->
        <!-- Start of Right Sidebar -->
        <div id="rightsidebar">
            <!-- Start of Team Roster -->
            <div id="teamroster">
                <div id="teamroster_content">
                    <wicket:container wicket:id="bet-panel"/>
                    <div class="clearthis">&nbsp;</div>
                </div>
            </div>
            <!-- End of Team Roster -->
        </div>
        <!-- End of Right Sidebar -->
        <div class="clearthis">&nbsp;</div>
    </div>
    <!-- Start of Left Column -->
    <div id="leftcolumn">
        <!-- Start of Recent Record -->
        <div id="recentrecord">
            <div id="logo"></div>
            <div class="clearthis">&nbsp;</div>
        </div>
        <!-- End of Recent Record -->
        <!-- Start of Left Sidebar -->
        <div id="leftsidebar">
            <!-- Start of Latest Matches -->
            <div id="latestmatch">
                <ul>
                    <wicket:container wicket:id="list-panel">
                        <div wicket:id="place-panel"></div>
                    </wicket:container>
                </ul>
                <div class="clearthis">&nbsp;</div>
            </div>
            <!-- End of Latest Matches -->
        </div>
        <!-- End of Left Sidebar -->
    </div>
    <!-- End of Left Column -->
    <div class="clearthis">&nbsp;</div>
    <!-- Start of Page Footer -->
    <div id="page_footer">
        <small>Web design by <a href="http://www.freewebsitetemplates.com">Free Website Templates</a></small>
    </div>
</div>
</body>
</html>
