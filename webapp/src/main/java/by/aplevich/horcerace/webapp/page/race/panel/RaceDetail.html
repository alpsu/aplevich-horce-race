<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <li>
        <wicket:container wicket:id="startTime"/>
        <wicket:container wicket:id="desc"/>
        <br />
        <wicket:message key="p.racePanel.dist"/>:
        <wicket:container wicket:id="dist"/>|
        <wicket:message key="p.racePanel.quant"/>:
        <wicket:container wicket:id="quant"/>
        <table>
            <thead>
            <tr>
                <th><wicket:message key="p.racePanel.num"/></th>
                <th><wicket:message key="p.racePanel.horce"/></th>
                <th><wicket:message key="p.racePanel.trainer"/></th>
                <th><wicket:message key="p.racePanel.jockey"/></th>
                <th><wicket:message key="p.racePanel.age"/></th>
                <th><wicket:message key="p.racePanel.koef"/></th>
            </tr>
            </thead>
            <tbody wicket:id="wrapper-body">
            <tr wicket:id="list">
                <td class="runnercenter"><a wicket:id="linkPlace">
                    <wicket:container wicket:id="number"/>
                </a></td>
                <td><wicket:container wicket:id="horce"/></td>
                <td><wicket:container wicket:id="trainer"/></td>
                <td><wicket:container wicket:id="jockey"/></td>
                <td class="runnercenter"><wicket:container wicket:id="age"/></td>
                <td class="runnercenter"><a wicket:id="linkBet">
                    <wicket:container wicket:id="koef"/>
                </a></td>
            </tr>
            </tbody>
        </table>
    </li>
</wicket:panel>
