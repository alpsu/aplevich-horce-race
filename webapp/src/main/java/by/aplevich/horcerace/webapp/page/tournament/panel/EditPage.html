<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <wicket:message key="p.placeEdit.caption"/>
    <form wicket:id="f1">
        <table>
            <tr>
                <td><label wicket:for="place">
                    <wicket:message key="p.placeEdit.name"/>
                    :</label></td>
                <td>
                    <select wicket:id="place" wicket:message="title:p.raceEdit.place"></select>
                </td>
                <td>
                    <a wicket:id="editPlace">
                        <wicket:message key="edit"/>
                    </a>
                </td>
                <td>
                    <a wicket:id="newPlace">
                        <wicket:message key="new"/>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <label wicket:for="race">
                    <wicket:message key="race"/>
                    :</label></td>
                <td>
                    <select wicket:id="race"></select>
                </td>
                <td>
                    <a wicket:id="editRace">
                        <wicket:message key="edit"/>
                    </a>
                </td>
                <td>
                    <a wicket:id="newRace">
                        <wicket:message key="new"/>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</wicket:extend>
